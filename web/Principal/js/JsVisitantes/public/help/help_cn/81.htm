<h3 style='margin-top:12.0pt;margin-right:0cm;margin-bottom:12.0pt;margin-left:

10.5pt;font-family:幼圆'>人员梯控权限</span></h3>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span style='font-family:幼圆'>在【梯控】</span><span lang=EN-US
style='font-family:Wingdings'>à</span><span style='font-family:幼圆'>【人员梯控权限】可以看到楼层、人员查看相关权限，在左侧数据列表中选择相应的数据，右侧数据列表会显示相关数据。该界面提供查询和人员导出操作。</span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:21.0pt;text-indent:-21.0pt'><span lang=EN-US style='font-family:
Wingdings'>l<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><b><span
style='font-family:幼圆'>以楼层查询</span></b></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span style='font-family:幼圆'>选择“</span><b><span
style='font-family:幼圆;color:#92D050'>以楼层查询</span></b><span style='font-family:
幼圆'>”时左侧数据列表列出系统中的所有楼层，选择其中的一个楼层，右侧数据列表将显示具有该楼层权限的所有人员。</span></p>

<p class=MsoNormal><span lang=EN-US><img border=0 width=644 height=208
src="user_help.files/image173.jpg"></span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:21.05pt;text-indent:-21.05pt'><span lang=EN-US style='font-family:
Wingdings'>l<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><b><span
style='font-family:幼圆'>以人员查询</span></b></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span style='font-family:幼圆'>选择</span><span lang=EN-US>“</span><span
style='font-family:幼圆'>以人员查询</span><span lang=EN-US>”</span><span
style='font-family:幼圆'>时左侧数据列表列出系统中的所有人员，选择其中的一个人员，右侧数据列表将显示具有该人员权限的所有楼层。</span></p>

<p class=MsoNormal align=left style='text-align:left'><span lang=EN-US><img
border=0 width=643 height=176
