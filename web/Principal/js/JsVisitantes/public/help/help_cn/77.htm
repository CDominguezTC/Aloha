lang=EN-US style='font-family:Wingdings'>à</span><span style='font-family:幼圆'>【参数设置】，显示如下界面：</span></p>

<p class=MsoNormal><span lang=EN-US><img border=0 width=576 height=219

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm;line-height:150%'><b><span style='font-family:幼圆'>获取事件记录方式：</span></b></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:21.0pt;text-indent:-21.0pt'><span lang=EN-US style='font-family:
Wingdings'>l<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><b><span
style='font-family:幼圆'>周期性获取</span></b></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span style='font-family:幼圆'>从设置并生效的时间起，每隔多少个小时下载一次新记录。</span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:21.0pt;text-indent:-21.0pt'><span lang=EN-US style='font-family:
Wingdings'>l<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><b><span
style='font-family:幼圆'>定点获取</span></b></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span style='font-family:幼圆'>每到设置的整点，系统会自动下载一次新记录。</span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm;line-height:150%'><b><span style='font-family:幼圆'>实时监控页面弹出人员照片大小</span></b><span

style='font-family:幼圆'>。</span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
