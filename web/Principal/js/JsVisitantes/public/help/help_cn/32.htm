<p class=MsoNormal><span lang=EN-US>1. </span><span style='font-family:幼圆'>点击【门禁】</span><span
lang=EN-US style='font-family:Wingdings'>à</span><span style='font-family:幼圆'>【门禁设备】</span><span
lang=EN-US style='font-family:Wingdings'>à</span><span style='font-family:幼圆'>【读头】</span><span
lang=EN-US style='font-family:Wingdings'>à</span><span style='font-family:幼圆'>【编辑】，进入<b>读头编辑</b>页面</span><span
lang=EN-US>:</span><span lang=EN-US> </span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span lang=EN-US><img border=0 width=312 height=175
src="user_help.files/image060.jpg"></span><span
lang=EN-US style='font-size:10.5pt'>&nbsp; </span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span lang=EN-US>2. </span><span style='font-family:幼圆'>此处只能修改读头的名称，修改完成后，点击【确定】。</span></p>

<p class=MsoNormal style='margin-bottom:7.8pt'><b><span style='font-family:
幼圆'>绑定</span></b><b><span lang=EN-US>/</span></b><b><span style='font-family:
幼圆'>解绑摄像头</span></b><span style='font-family:幼圆'>：绑定摄像头后，如果在联动</span><span
lang=EN-US>/</span><span style='font-family:幼圆'>全局联动中进行了相关设置，该读头一旦有相应的事件发生，将会进行视频联动（弹出视频、录像、抓拍）。</span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span style='font-family:幼圆'>点击【绑定</span><span lang=EN-US>/</span><span
style='font-family:幼圆'>解绑摄像头】，选择通道设备（摄像头设备）：</span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span lang=EN-US><img border=0 width=576 height=301
src="user_help.files/image061.jpg"></span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span style='font-family:幼圆'>选择完成之后，点击【确定】。</span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span lang=EN-US style='font-size:14.0pt;font-family:Wingdings'>?</span><b><span
style='font-family:幼圆'>注意事项</span></b><span style='font-family:幼圆'>：一个读头可绑定一个或多个摄像头。</span></p>
