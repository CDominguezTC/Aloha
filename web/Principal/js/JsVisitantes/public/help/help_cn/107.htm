10.5pt;font-family:幼圆'>区域设置</span></h3>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span style='font-family:幼圆'>区域是一个空间概念，方便用户对特定区域内的设备进行管理。设置区域后，实时监控时可以根据区域对设备进行过滤。</span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span style='font-family:幼圆'>系统默认存在一个名称为【区域名称】，编号为【</span><span
lang=EN-US>1</span><span style='font-family:幼圆'>】的区域。</span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:21.0pt;text-indent:-21.0pt'><span lang=EN-US style='font-family:
Wingdings'>l<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><b><span
style='font-family:幼圆'>新增区域设置</span></b></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm;line-height:150%'><span lang=EN-US><img border=0 width=288
height=181 src="user_help.files/image224.jpg">&nbsp;&nbsp;
</span><span style='position:absolute;z-index:251647488;margin-left:0px;
margin-top:0px;width:302px;height:189px'>

<table cellpadding=0 cellspacing=0>
 <tr>

  absolute;z-index:251647488'>

    <p class=MsoNormal style='margin-bottom:7.8pt'><span lang=EN-US>1. </span><span
    style='font-family:幼圆'>点击【系统管理】</span><span lang=EN-US style='font-family:
    Wingdings'>à</span><span style='font-family:幼圆'>【基础管理】</span><span
    lang=EN-US style='font-family:Wingdings'>à</span><span style='font-family:
    幼圆'>【区域设置】</span><span lang=EN-US style='font-family:Wingdings'>à</span><span
    style='font-family:幼圆'>【新增】，显示新增区域编辑页面；</span></p>
    <p class=MsoNormal style='margin-bottom:7.8pt'><b><span style='font-family:
    幼圆'>区域编号</span></b><span style='font-family:幼圆'>：不能重复。</span></p>
    <p class=MsoNormal style='margin-bottom:7.8pt'><b><span style='font-family:
    幼圆'>区域名称</span></b><span style='font-family:幼圆'>：任意字符，最多</span><span
    lang=EN-US>30</span><span style='font-family:幼圆'>个字符组合。</span></p>
    <p class=MsoNormal style='margin-bottom:7.8pt'><b><span style='font-family:
    幼圆'>上级区域</span></b><span style='font-family:幼圆'>：决定公司的区域架构。</span></p>
    <p class=MsoNormal style='margin-bottom:7.8pt'><span lang=EN-US>2. </span><span
    style='font-family:幼圆'>设置完成后，点击【确定】完成新增。</span></p>
