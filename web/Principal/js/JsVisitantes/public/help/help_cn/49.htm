<div class=WordSection49 style='layout-grid:15.6pt'>

<h3 style='margin-top:12.0pt;margin-right:0cm;margin-bottom:12.0pt;margin-left:
0cm;line-height:normal'><a name="_Toc426638144"></a><a name="_Toc387761927"></a><a
name="_6.4.5_多人开门组"></a><a name="_5.4.5_多人开门人员组"></a><a name="_4.3.5_多人开门人员组"></a><a
name="_4.2.8_多人开门人员组"></a><span lang=EN-US style='font-size:10.5pt'>4.2.8 </span><span
style='font-size:10.5pt;font-family:幼圆'>多人开门人员组</span></h3>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span style='font-family:幼圆'>要求同一个开门组合中指定人数同时到场，依次验证后才能通过，没通过验证前，不能插入其他人员（包括该门其他组合的有效人员），否则需等待</span><span
lang=EN-US>10</span><span style='font-family:幼圆'>秒后重新验证。某个人单独验证无法开门。</span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span lang=EN-US>1. </span><span style='font-family:幼圆'>点击【门禁】</span><span
lang=EN-US style='font-family:Wingdings'>à</span><span style='font-family:幼圆'>【多人开门人员组】</span><span
lang=EN-US style='font-family:Wingdings'>à</span><span style='font-family:幼圆'>【新增】，显示多人开门人员组编辑页：</span></p>

<p class=MsoCommentText align=left style='text-align:left;line-height:150%'><span
lang=EN-US><img border=0 width=317 height=131
src="user_help.files/image122.jpg"></span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><b><span style='font-family:幼圆'>组名称</span></b><span
style='font-family:幼圆'>：任意字符，最多</span><span lang=EN-US>30</span><span
style='font-family:幼圆'>个，不能与已存在的组名重复。</span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span lang=EN-US>2. </span><span style='font-family:幼圆'>编辑完成后点击【确定】保存并返回，新增的多人开门人员组显示在列表中。</span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span lang=EN-US>3. </span><span style='font-family:幼圆'>点击“操作”下的【添加人员】，为该组添加人员。</span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span lang=EN-US>4. </span><span style='font-family:幼圆'>人员添加完成后，点击【确定】保存并返回。</span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><b><span lang=EN-US style='font-size:12.0pt;font-family:Wingdings'>?</span></b><b><span
style='font-family:幼圆'>注意事项</span></b><span style='font-family:幼圆'>：一个人员只能属于一个组，不能重复分组。</span></p>
