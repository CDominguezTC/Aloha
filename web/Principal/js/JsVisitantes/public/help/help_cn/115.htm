<h3 style='margin-top:12.0pt;margin-right:0cm;margin-bottom:12.0pt;margin-left:
0cm;line-height:normal'><a name="_Toc426638210"></a><a name="_Toc387761948"><span
lang=EN-US style='font-size:10.5pt'>8.2.3 </span></a><span style='font-size:
10.5pt;font-family:幼圆'>角色组管理</span></h3>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span style='font-family:幼圆'>为系统添加角色组，角色组具有组内角色的所有权限。在新增用户时直接将合适的角色组分配给用户。包括系统内所有业务模块和系统设置模块的使用权限。系统默认的超级用户拥有全部权限，可按需要分配新用户并设置相应角色组（权限）。</span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span lang=EN-US>1. </span><span style='font-family:幼圆'>点击【系统管理】</span><span
lang=EN-US style='font-family:Wingdings'>à</span><span style='font-family:幼圆'>【权限管理】</span><span
lang=EN-US style='font-family:Wingdings'>à</span><span style='font-family:幼圆'>【角色组】</span><span
lang=EN-US style='font-family:Wingdings'>à</span><span style='font-family:幼圆'>【新增】，进入角色组设置页面：</span></p>

<p class=MsoNormal style='line-height:150%'><span lang=EN-US><img border=0
width=326 height=201
src="user_help.files/image232.jpg"></span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span lang=EN-US>2. </span><span style='font-family:幼圆'>设置组名称，选择您要进行的角色组设置项目，在项目中选择不同权限的角色</span><span
lang=EN-US>,</span><span style='font-family:幼圆'>选择角色组的上级组。</span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span lang=EN-US>3. </span><span style='font-family:幼圆'>设置结束后，点击【确定】保存并返回列表，新增的角色组设置会显示在列表中。</span></p>
