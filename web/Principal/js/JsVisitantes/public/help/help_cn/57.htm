<h3 style='margin-top:12.0pt;margin-right:0cm;margin-bottom:12.0pt;margin-left:
0cm;line-height:normal'><a name="_Toc426638152"><span lang=EN-US
style='font-size:10.5pt'>4.3.5 </span></a><span style='font-size:10.5pt;
font-family:幼圆'>全局联动</span></h3>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><b><span style='font-family:幼圆;color:#92D050'>全局联动可以跨设备进行联动设置，只有</span></b><b><span
lang=EN-US style='color:#92D050'>push</span></b><b><span style='font-family:
幼圆;color:#92D050'>设备支持全局联动功能。</span></b></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span lang=EN-US>1. </span><span style='font-family:幼圆'>点击【门禁】</span><span
lang=EN-US style='font-family:Wingdings'>à</span><span style='font-family:幼圆'>【高级门禁】</span><span
lang=EN-US style='font-family:Wingdings'>à</span><span style='font-family:幼圆'>【全局联动】</span><span
lang=EN-US style='font-family:Wingdings'>à</span><span style='font-family:幼圆'>【新增】，显示全局联动页面：</span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span lang=EN-US><img border=0 width=576 height=469
src="user_help.files/image135.jpg"></span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span lang=EN-US>2. </span><span style='font-family:幼圆'>选择全局联动触发条件、选择输入点（系统根据第一步中选择的门事件过滤设备）、选择输出点、设置联动动作、视频联动等参数。关于这些参数的介绍，请参见上文</span><a
href="46.htm#_6.4.2_联动设置"><span lang=EN-US>4.2.5 </span><span style='font-family:
幼圆'>联动设置</span></a><span style='font-family:幼圆'>。联动声音提醒设置同</span><a
href="#_4.1.7_事件类型"><span lang=EN-US>4.1.7 </span><span style='font-family:
幼圆'>事件类型</span></a><span style='font-family:幼圆'>中的声音设置。</span></p>

<p class=MsoNormal align=left style='margin-top:7.8pt;margin-right:0cm;
margin-bottom:7.8pt;margin-left:0cm;text-align:left'><b><span lang=EN-US
style='font-size:12.0pt;font-family:Wingdings'>?</span></b><b><span
style='font-family:幼圆'>注意事项</span></b><span style='font-family:幼圆'>：可选择多个门事件；<b>门事件</b>自动过滤以下</span><span
lang=EN-US>3</span><span style='font-family:幼圆'>类：“</span><b><span
style='font-family:幼圆;color:#92D050'>无法连接服务器</span></b><span style='font-family:
幼圆'>”、“</span><b><span style='font-family:幼圆;color:#92D050'>恢复连接</span></b><span
style='font-family:幼圆'>”、“</span><b><span style='font-family:幼圆;color:#92D050'>设备连接断开</span></b><span
style='font-family:幼圆'>”。</span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span lang=EN-US>3. </span><span style='font-family:幼圆'>点击【确定】完成设置并退出，列表中显示新增的全局联动。</span><a
name="_6.6_实时监控"></a></p>
