<h3 style='margin-top:12.0pt;margin-right:0cm;margin-bottom:12.0pt;margin-left:

lang=EN-US style='font-size:10.5pt'>8.2.2 </span></a><span style='font-size:
10.5pt;font-family:幼圆'>角色管理</span></h3>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span style='font-family:幼圆'>使用过程中，超级用户需要分配一些具有不同权限级别的新用户，为避免对每个用户单独设置，可以在角色管理中设置一类具有一定权限的角色，在新增用户时直接将合适的角色分配给用户。超级用户拥有全部权限，可按需要分配新用户并设置相应角色（权限）。</span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span lang=EN-US>1. </span><span style='font-family:幼圆'>点击【系统管理】</span><span
lang=EN-US style='font-family:Wingdings'>à</span><span style='font-family:幼圆'>【权限管理】</span><span
lang=EN-US style='font-family:Wingdings'>à</span><span style='font-family:幼圆'>【角色】</span><span
lang=EN-US style='font-family:Wingdings'>à</span><span style='font-family:幼圆'>【新增】，进入如下页面：</span></p>

<p class=MsoNormal style='line-height:150%'><span lang=EN-US><img border=0
width=334 height=401
src="user_help.files/image231.jpg"></span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span lang=EN-US>2. </span><span style='font-family:幼圆'>设置角色编号，角色名称，选择您要进行的角色设置项目，在项目中勾选不同级别的用户需配置的权限。</span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span lang=EN-US>3. </span><span style='font-family:幼圆'>设置结束后，点击【确定】保存并返回列表，新增的角色设置会显示在列表中。</span></p>
