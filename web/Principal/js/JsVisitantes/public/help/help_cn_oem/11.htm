font-family:幼圆'>员工自助登录</span></h2>

<p class=MsoNormal style='margin-bottom:7.8pt'><span style='font-family:幼圆'>在登录界面点击【员工自助登录】，员工可为自己进行访客预约。此处的员工，必须是系统中已经登记存在的员工。登陆名为员工工号，密码为登记时设置的密码（默认为</span><span
lang=EN-US>123456</span><span style='font-family:幼圆'>）。关于访客预约的功能，详见下文</span><a
href="87.htm#_6.2_预约"><span lang=EN-US>6.2 </span><span style='font-family:
幼圆'>预约</span></a><span style='font-family:幼圆'>。</span></p>
