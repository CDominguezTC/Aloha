<div id="overlay" class="for_all apple_overlay"
	style="background-image: none; display: block; z-index: 10000;">

	<div class="contentWrap">
		<div id="id_export_dialog" title="导出" class="div_box">
			<h1>
				&nbsp;
			</h1>
			<form id="exportform" method="GET">
				<table width="330" border="0" cellspacing="0" cellpadding="2"
					class="table">
					<tbody>
						<tr>
							<td width="87" valign="middle" bgcolor="#f1fcfe">
								当前导出表
							</td>
							<td background="#f1fcfe">
								<select name="model" class="exportselect">
									<option value="Employee" selected="selected">
										人员
									</option>
								</select>
							</td>
						</tr>
						<!-- 
  <tr>
    <td height="76">选择模板</td>
    <td>    <select name="templatename" size="5"  class="exportselect" >
    	
    	<option value="stddepartment">指纹模板</option>
        
    	<option value="standard">标准模板</option>
        
    	<option value="stdemployee">标准的员工模板</option>
        
    	<option value="smpemployee">简单的雇员的模板</option>
        
    </select></td>
  </tr>
   -->
						<tr>
							<td valign="middle" bgcolor="#f1fcfe">
								文件类型
							</td>
							<td background="#f1fcfe">
								<select name="format" class="exportselect">

									<option value="pdf">
										PDF 文件
									</option>

									<option value="txt">
										TXT 文件
									</option>

									<option value="xls">
										EXCEL 文件
									</option>

									<option value="csv">
										CSV 文件
									</option>

								</select>
							</td>
						</tr>
						<tr class="displayN">
							<td valign="middle" bgcolor="#f1fcfe">
								文件编码
							</td>
							<td background="#f1fcfe">
								<select name="filecode" class="exportselect">

									<option value="gb18030">
										简体
									</option>

								</select>
							</td>
						</tr>
						<tr>
							<td colspan="2" bgcolor="#f1fcfe">
								导出方式:
							</td>
						</tr>
						<tr>
							<td colspan="2" background="#f1fcfe" style="padding-left: 10px;">
								<input type="radio" name="t" value="1" checked="checked">
								全部记录(最多导出10000条最新记录)
								<div id="id_div_choicerecords" style="margin-top: 5px">
									<ul>

										<li class="floatN displayN">
											<input type="radio" name="t" value="2">
											按页导出
											<ul style="margin: 3px 0px 3px 16px;">
												<li class="floatL">
													以每页
													<input type="text" size="2" maxlength="2" value="15"
														id="pagerecords">
													条记录为单位,
												</li>
												<li class="floatL">
													从
													<input type="text" size="4" maxlength="4" value="1"
														id="pagestart">
													页到
													<input type="text" size="4" value="10" id="pageend"
														maxlength="4">
													页
												</li>
											</ul>
										</li>
										<li class="clearB" id="id_li_records">
											<input type="radio" name="t" value="3">
											选择记录数导出
											<ul style="margin: 3px 3px 3px 16px;">
												<li>
													从第
													<input type="text" value="1" id="recordstart" size="4"
														maxlength="8">
													条起，共导出
													<input type="text" value="100" id="recordend" size="4"
														maxlength="5">
													条记录
												</li>
											</ul>
										</li>
									</ul>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				
			</form>
		</div>
	</div>

</div>
